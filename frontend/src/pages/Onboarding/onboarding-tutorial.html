<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codypool - AI 스타일 추천 튜토리얼</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="onboarding-tutorial.css">
</head>
<body>
    <div class="tutorial-container">
        <!-- Header Section -->
        <header class="tutorial-header">
            <div class="header-content">
                <h1 class="tutorial-title">당신의 스타일, AI에게 맡겨보세요</h1>
                <p class="tutorial-subtitle">수영복 또는 수모 중 하나만 선택하면, 나머지는 AI가 알아서 매칭해드려요</p>
                <p class="tutorial-description">지금부터, 1분이면 코디가 완성됩니다.</p>
            </div>
        </header>

        <!-- Tutorial Cards Section -->
        <section class="tutorial-cards" id="tutorial-cards">
            <div class="cards-container">
                <div class="tutorial-card active" data-step="1">
                    <div class="card-number">STEP 1</div>
                    <h3 class="card-title">원하는 아이템 선택</h3>
                    <p class="card-description">수영복 또는 수모, 둘 중 하나만 선택해주세요. 나머지는 AI가 추천합니다.</p>
                    <div class="card-icon">🎯</div>
                </div>

                <div class="tutorial-card" data-step="2">
                    <div class="card-number">STEP 2</div>
                    <h3 class="card-title">AI 추천 결과 보기</h3>
                    <p class="card-description">당신의 스타일과 어울리는 코디를 최대 5개까지 알려드려요.</p>
                    <div class="card-icon">✨</div>
                </div>

                <div class="tutorial-card" data-step="3">
                    <div class="card-number">STEP 3</div>
                    <h3 class="card-title">저장하고, 다음 추천 받기</h3>
                    <p class="card-description">마음에 드는 코디는 저장하고, 계속 새로운 스타일을 만나보세요.</p>
                    <div class="card-icon">💾</div>
                </div>
            </div>
        </section>

        <!-- Step Indicators -->
        <section class="step-indicators" id="step-indicators">
            <div class="indicator active" data-step="1"></div>
            <div class="indicator" data-step="2"></div>
            <div class="indicator" data-step="3"></div>
        </section>

        <!-- CTA Section -->
        <section class="cta-section">
            <button class="cta-button" id="cta-button">
                <span class="button-text">AI에게 내 스타일 물어보기</span>
                <span class="button-icon">→</span>
            </button>
        </section>

        <!-- Navigation -->
        <section class="navigation" id="navigation">
            <button class="nav-button prev-button" id="prev-button" disabled>
                <span class="nav-icon">←</span>
                <span class="nav-text">이전</span>
            </button>
            <button class="nav-button next-button" id="next-button">
                <span class="nav-text">다음</span>
                <span class="nav-icon">→</span>
            </button>
        </section>
    </div>

    <script src="onboarding-tutorial.js"></script>
</body>
</html>
