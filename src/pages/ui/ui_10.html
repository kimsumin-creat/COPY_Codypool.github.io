<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codypool - AI 추천 실패</title>
    <link rel="stylesheet" href="ui_10.css">
</head>
<body>
    <div class="error-container">
        <!-- Header -->
        <header class="error-header">
            <div class="header-content">
                <button class="back-btn" onclick="history.back()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15,18 9,12 15,6"/>
                    </svg>
                </button>
                <h1 class="page-title">추천 실패</h1>
                <div class="header-spacer"></div>
            </div>
        </header>

        <!-- Error Content -->
        <main class="error-content">
            <div class="error-illustration">
                <div class="error-icon">
                    <svg width="120" height="120" viewBox="0 0 120 120" fill="none">
                        <!-- AI Robot Icon with Error -->
                        <circle cx="60" cy="60" r="50" fill="#F3F4F6" stroke="#E5E7EB" stroke-width="2"/>
                        <circle cx="50" cy="45" r="6" fill="#EF4444"/>
                        <circle cx="70" cy="45" r="6" fill="#EF4444"/>
                        <path d="M45 70 Q60 60 75 70" stroke="#EF4444" stroke-width="3" fill="none"/>
                        <rect x="40" y="25" width="40" height="8" rx="4" fill="#D1D5DB"/>
                        
                        <!-- Error symbols -->
                        <g transform="translate(20, 20)">
                            <circle cx="0" cy="0" r="8" fill="#FEE2E2"/>
                            <path d="M-4 -4 L4 4 M4 -4 L-4 4" stroke="#EF4444" stroke-width="2"/>
                        </g>
                        <g transform="translate(100, 30)">
                            <circle cx="0" cy="0" r="6" fill="#FEE2E2"/>
                            <path d="M-3 -3 L3 3 M3 -3 L-3 3" stroke="#EF4444" stroke-width="1.5"/>
                        </g>
                        <g transform="translate(25, 90)">
                            <circle cx="0" cy="0" r="5" fill="#FEE2E2"/>
                            <path d="M-2.5 -2.5 L2.5 2.5 M2.5 -2.5 L-2.5 2.5" stroke="#EF4444" stroke-width="1"/>
                        </g>
                    </svg>
                </div>
            </div>

            <div class="error-message">
                <h2 class="error-title">추천을 가져오는 데 실패했습니다</h2>
                <div class="error-description">
                    <p>죄송해요. AI가 코디를 완성하지 못했어요.</p>
                    <p>잠시 후 다시 시도하거나, 다른 이미지를 선택해주세요.</p>
                </div>
            </div>

            <div class="error-actions">
                <button class="action-btn primary-btn" id="retry-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23,4 23,10 17,10"/>
                        <polyline points="1,20 1,14 7,14"/>
                        <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
                    </svg>
                    다시 시도하기
                </button>
                
                <button class="action-btn secondary-btn" id="similar-styles-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                    </svg>
                    유사 스타일 보기
                </button>
            </div>

            <!-- Additional Help -->
            <div class="help-section">
                <h3 class="help-title">이런 방법도 있어요</h3>
                <div class="help-items">
                    <div class="help-item">
                        <div class="help-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                <circle cx="8.5" cy="8.5" r="1.5"/>
                                <polyline points="21,15 16,10 5,21"/>
                            </svg>
                        </div>
                        <div class="help-text">
                            <strong>다른 각도의 이미지 시도</strong>
                            <span>정면이나 전신 사진이 더 정확해요</span>
                        </div>
                    </div>
                    
                    <div class="help-item">
                        <div class="help-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="3"/>
                                <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"/>
                            </svg>
                        </div>
                        <div class="help-text">
                            <strong>밝은 곳에서 촬영</strong>
                            <span>조명이 좋을수록 인식률이 높아져요</span>
                        </div>
                    </div>
                    
                    <div class="help-item">
                        <div class="help-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
                            </svg>
                        </div>
                        <div class="help-text">
                            <strong>고객지원 문의</strong>
                            <span>문제가 계속되면 언제든 연락하세요</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loading-overlay" style="display: none;">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <p>추천을 다시 요청하고 있어요...</p>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="ui_7.html" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"/>
                    <rect x="14" y="3" width="7" height="7"/>
                    <rect x="14" y="14" width="7" height="7"/>
                    <rect x="3" y="14" width="7" height="7"/>
                </svg>
                <span>홈</span>
            </a>
            <a href="ui_8.html" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                </svg>
                <span>저장함</span>
            </a>
            <a href="ui_9.html" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
                <span>마이</span>
            </a>
        </nav>
    </div>

    <script src="ui_10.js"></script>
</body>
</html>
